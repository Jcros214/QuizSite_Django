
{% extends "base.html" %}
{% block title %}
Material
{% endblock title %}
{% load static %}

{% block content %}
	<button type='button' class='btn btn-secondary' onclick='viewWords()' >View Words</button>
	<button type='button' class='btn btn-secondary' onclick='viewLetters()' >View Letters</button>

	
	
	{% include "Material/texts/matt5-7.html" %}
	<script>
		const container = document.getElementsByClassName("container").item(1);

		function viewLetters() {
			Array.from(container.getElementsByTagName('span')).forEach(word => {
				if (!word.classList.contains("single-letter")) {
					word.classList.add("single-letter");
				}
			});
		}

		function viewWords() {
			Array.from(container.getElementsByTagName('span')).forEach(word => {
				if (word.classList.contains("single-letter")) {
					word.classList.remove("single-letter");
				}
			});
		}

		viewWords();
	</script>
{% endblock content %}
