{% extends "base.html" %}
{% block title %}
    Team
{% endblock title %}
{% block content %}
<h2>Team</h2>

<form method="post" action="{% url 'bracket:team' team.pk %}">{% csrf_token %}
    <label for="id_name">Name:</label>
    <input type="text" name="team" maxlength="50" required id="id_name" value="{{ team.name }}">
    <input type="submit" value="Save">
</form>


{% endblock content %}
