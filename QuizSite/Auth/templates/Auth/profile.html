{% extends "base.html" %}
{% block title %}
    {{ user.username }}'s Profile
{% endblock title %}
{% block content %}
    <h1>{{ user.username }}'s Profile</h1>
    {% if list %}
        <ul>
            {% for l in list %}
                <li>
                    <a href=" {% url 'records:team' league.id season.id event.id l.id %} ">{{ l }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No teams found.</p>
    {% endif %}
{% endblock content %}
