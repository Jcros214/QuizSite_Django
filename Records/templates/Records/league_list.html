{% extends "base.html" %}
{% block title %}
    Leagues
{% endblock title %}
{% block content %}
    <h1>Records</h1>
    <h2>Leagues</h2>
    {% if object_list %}
        <div class="list-group">
            {% for l in object_list %}
                <a class="list-group-item list-group-item-action" href=" {% url 'records:league' l.id %} ">{{ l }}</a>
            {% endfor %}
        </div>
    {% else %}
        <p>No seasons are available.</p>
    {% endif %}
{% endblock content %}
